<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Exchanger</h1>
      <h3>Determine Exchange Rates For the US Dollar</h3>
      <hr>
      <p>Please enter an amount in US dollars (USD), and choose a currency from the drop down menu. Then, click "Convert"!</p>
      <div id="currencyConversionForm">
        <form id="conversionForm">
          <input id="usDollars" type="number" name="usDollars" min="1" placeholder="Enter amount in USD" required>
          <br>
          <select id="currencyCodeSelection" name="currencyList"></select>
          <br>
          <button type="submit" class="btn-success" id="convertCurrency">Convert</button>
        </form>
      </div>
      <br>
      <p id="showConvertedCurrency" class="hidden"></p>
    </div>
  </body>
</html>
