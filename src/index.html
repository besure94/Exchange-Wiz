<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>$ Currency Exchanger $</h1>
      <h3>Determine Exchange Rates For the US Dollar</h3>
      <hr>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div id="currencyConversionForm">
            <form id="conversionForm">
              <input id="usDollars" type="number" class="form-control" name="usDollars" min="1" placeholder="Enter amount in USD" required>
              <br>
              <select id="currencySelection" name="currencyList" class="form-select"></select>
              <br>
              <button type="submit" class="btn btn-success" id="convertCurrency">Convert</button>
            </form>
          </div>
        </div>
      </div>
      <br>
      <p id="showConvertedCurrency" class="hidden"></p>
    </div>
  </body>
</html>
